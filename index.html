    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans&display=swap"

    />

    <!-- Prev -->
    <meta property="og:title" content="todo" />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Icons end -->

    <!-- styleMy -->
    <link rel="stylesheet" href="styles/null.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <!-- styleMy end-->

    <title>To Do List</title>
  </head>
  <body>
    <div id="app">
      <div class="outer-two">
        <header class="header">
          <div class="container">
            <div class="header__top">
              <h1 class="header-one">To do list</h1>
              <div class="button-create" tabindex="1" title="добавить задачу">
                +
              </div>
            </div>
            <div class="header__down">
              <div class="header__search">
                <button class="material-symbols-outlined search-ico">
                  search
                </button>
                <input
                  type="text"
                  class="search"
                  placeholder="введите описание"
                  tabindex="2"
                />
              </div>
              <div class="header__sort">
                <div class="header__sort-text">Сортировать по:</div>
                <select
                  name="dataSort"
                  id="dataSort"
                  class="select"
                  tabindex="3"
                >
                  <option value="new" class="option new" tabindex="4">
                    Дата от ранних ᐯ
                  </option>
                  <option value="old" class="option old" tabindex="5">
                    Дата от поздних ᐱ
                  </option>
                </select>
              </div>
            </div>
          </div>
        </header>

        <main class="main">
          <div class="container">
            <div class="main__inner">
              <div class="main__head">
                <span class="main__head-desc">Описание</span>
                <div class="main__head-right">
                  <span class="main__head-status">Статус</span>
                  <span class="main__head-data">Дата</span>
                </div>
              </div>
              <ul class="main__listTwo"></ul>
              <ul class="main__list" v-cloak>
                <li
                  class="main__li"
                  v-for="(mask, index) in needDoList"
                  :key="mask.id"
                  data-curr=""
                >
                  <div class="main__li-inner">
                    <div class="main__input-group">
                      <label>
                        <input type="checkbox" class="main__checkbox" />
                        <span class="main__checkbox-pseudo"></span>
                      </label>

                      <span class="main__text">{{mask.title}}</span>
                    </div>
                    <div class="main__right-group">
                      <span class="main__status"></span>
                      <span class="main__data"></span>
                      <div class="delete">
                        <span
                          class="delete__in"
                          v-on:click="needDoList.splice(index, 1)"
                        ></span>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </main>
      </div>
      <div class="newtask">
        <div class="newtask__container">
          <div class="newtask__head">
            <div class="newtask__title">Создать новую задачу</div>
            <button class="newtask__close">x</button>
          </div>
          <div class="newtask__field">
            <div class="newtask__description">Описание</div>
            <input
              type="text"
              class="newtask__input"
              placeholder="Введите описание"
              name="description"
              v-bind:value="valueInput"
              v-on:input="handlyInput"
              autocomplete="off"
            />
          </div>
          <div class="newtask__button">
            <button class="newtask__button-in" v-on:click="addTask">
              Создать
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="outer"></div>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->

    <script src="scripts/app.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
